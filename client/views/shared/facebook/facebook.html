<template name="Facebook">
 <h1>Welcome to Community Plus</h1> 
 <hr />
 <div class="container-fluid">
  <div class="row">
   <div class="col-md-3">
    <img src="{{photo.url}}" alt="{{data.first_name}}" class="img-thumbnail">
     <h3>{{data.first_name}} {{data.last_name}}</h3>
    <h5>{{data.email}}</h5>
    <h6>Location: <span class="location-name">{{data.location.name}}</span></h6>
    <a href="{{data.link}}" class="btn btn-primary btn-xs">Visit your FB</a>
   </div>
   <div class="col-md-6">
    <textarea class="form-control" rows="5"></textarea>
   </div>
   <div class="col-md-3">
    Friend list
   </div>
  </div>
 </div>
 <hr />
 <div id="result-test"></div>
</template>
