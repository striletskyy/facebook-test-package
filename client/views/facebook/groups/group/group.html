<template name="Group">
    <div class="col-md-4">
        {{#if itemPhoto}}
            <img src="{{itemPhoto}}" class="img-thumbnail" />
        {{else}}
            <img src="{{pathFor 'anyFile' file='loading18.gif'}}" class="img-thumbnail" />
        {{/if}}
        <a href="{{pathFor 'group' _id = id}}"><h4>{{name}}</h4></a>
        <h6>Owner: <a href="http://www.facebook.com/app_scoped_user_id/{{info.owner.id}}">{{info.owner.name}}</a></h6>
    </div>
</template>
