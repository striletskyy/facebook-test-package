<template name="PersonalInfo">
 <img src="{{photo.url}}" alt="{{data.first_name}}" class="img-thumbnail">
 <a href="{{pathFor 'me'}}"><h3>{{data.first_name}} {{data.last_name}}</h3></a>
 <h5>{{data.email}}</h5>
 <h6>Location: <span class="location-name">{{data.location.name}}</span></h6>
  <a href="{{data.link}}" class="btn btn-primary btn-xs">Visit your FB</a>
</template>
