<template name="LikeItem">
    <div class="col-md-4">
        {{#if itemPhoto}}
            <img src="{{itemPhoto}}" data-toggle="tooltip" data-placement="top" title="{{info.about}}" class="img-thumbnail" />
        {{else}}
            <img src="{{pathFor 'anyFile' file='loading18.gif'}}" data-toggle="tooltip" data-placement="top" title="{{info.about}}" class="img-thumbnail" />
        {{/if}}
        <a href="{{info.link}}"><h4>{{name}}</h4></a>
    </div>
</template>
