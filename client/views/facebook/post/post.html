<template name="Post">
    <a href="{{pathFor 'facebook'}}" class="btn btn-success btn-xs">Back to feeds</a>
    <form role="form" name="post">
        <input type="text" class="form-control" name="name" placeholder="Enter name">
        <hr />
        <textarea class="form-control" name="description" rows="5" placeholder="Enter description"></textarea>
        <div class="row">
            <div class="col-xs-1">
                <span class="glyphicon glyphicon-user"></span>
            </div>
            <div class="col-xs-1">
                <span class="glyphicon glyphicon-map-marker col-xs-1"></span>
            </div>
            <div class="col-xs-2 pull-right">
                <button class="btn btn-primary btn-sm">Public</button>
            </div>
            <div class="col-xs-2 pull-right">
                <div class="dropdown">
                    <a id="dLabel" role="button" data-toggle="dropdown" data-target="#" href="/page.html">
                        Dropdown <span class="caret pull-right"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                        <li>public</li>
                        <li>friends</li>
                        <li>only me</li>
                    </ul>
                </div>
            </div>
        </div>

        <hr />
        <div class="form-group">
            <label for="imageFile">File input</label>
            <input type="file" name="file" id="imageFile">
            <p class="help-block">Please select image.</p>
        </div>
        <input type="text" name="link" class="form-control" placeholder="Enter link">
        <textarea class="form-control" name="message" rows="3" placeholder="Enter message"></textarea>
        
    </form>


</template>
