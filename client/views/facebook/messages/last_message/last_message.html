<template name="LastMessage">
    <div class="single-message row">
        <div class="last-message-author col-md-3">
            {{lastMessageInfo.author}}
        </div>
        <div class="last-message-content col-md-9">
            <a href="{{pathFor 'dialogue' _id=id}}">
                {{lastMessageInfo.content}}
            </a>
        </div>
    </div>
</template>
